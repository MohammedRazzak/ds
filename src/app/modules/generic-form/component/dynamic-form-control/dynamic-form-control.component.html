<label [attr.for]="control.key">{{control.label}}</label>

<div [ngSwitch]="control.controlType">

    <sr-input *ngSwitchCase="'textbox'" [key]="control.key" [form]="form" [type]="control.type">
    </sr-input>

    <sr-dropdown *ngSwitchCase="'dropdown'" [form]="form" [key]="control.key">
        <option *ngFor="let opt of control.options" [value]="opt.key">{{opt.value}}</option>
    </sr-dropdown>

</div>
